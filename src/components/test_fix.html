<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест исправлений</title>
</head>
<body>
    <h1>Тест исправлений JavaScript</h1>
    <p>Откройте консоль разработчика (F12) чтобы увидеть сообщения.</p>
    
    <div id="results">
        <p>Загрузка скриптов...</p>
    </div>

    <script src="../js/idea.js?v=1.2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const results = document.getElementById('results');
                results.innerHTML = `
                    <h3>✅ Результаты тестирования:</h3>
                    <ul>
                        <li>Скрипт idea.js загружен без ошибок</li>
                        <li>Проверьте консоль на отсутствие ошибок</li>
                        <li>Если нет красных ошибок - исправления работают</li>
                    </ul>
                    <p><a href="idea.html">← Вернуться к странице идей</a></p>
                `;
            }, 1000);
        });
    </script>
</body>
</html>
